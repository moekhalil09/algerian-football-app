<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clubs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .club-logo {
            width: 30px;
            height: 30px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">
        <img src="https://api.sofascore.app/api/v1/unique-tournament/841/image/dark" alt="Ligue 1">
        Algerian Ligue 1
    </h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
            <tr>
                <th>Clubs</th>
                <th>Total Players</th>
                <th>Stadium</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="club : ${clubs}">
                <td>
                    <img th:src="${club.clubUrl}" alt="Club Logo" class="club-logo">
                    <span th:text="${club.clubName}">Club Name</span>
                </td>
                <td th:text="${club.totalPlayers}"></td>
                <td th:text="${club.stadium}"></td>
                <td>
                    <a th:href="@{/clubs/{clubName}(clubName=${club.clubName})}" class="btn btn-primary btn-sm">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
